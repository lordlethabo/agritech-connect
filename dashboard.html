<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AgriTech Connect â€“ Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a2e0d6fd4c.js" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <style>
    :root {
      --primary: #2e7d32;
      --light: #f1f8e9;
      --bg: #ffffff;
      --card-bg: #eaf3db;
      --card-hover: #d2e4b8;
    }
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      min-height: 100vh;
      background: var(--light);
    }
    .sidebar {
      width: 260px;
      background: var(--primary);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 20px 15px;
      transition: transform 0.3s ease;
      position: relative;
    }
    .sidebar.hidden {
      transform: translateX(-100%);
      position: absolute;
      z-index: 999;
    }
    .toggle-btn {
      width: 70px;
      height: 70px;
      margin-bottom: 25px;
      cursor: pointer;
      border-radius: 50%;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .toggle-btn img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
    }
    .toggle-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    }
    .profile-box {
      text-align: center;
      margin-bottom: 30px;
      width: 100%;
    }
    .profile-box img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      margin: 0 auto 10px auto;
      transition: transform 0.3s ease;
      object-fit: cover;
      display: block;
    }
    .profile-box img:hover {
      transform: scale(1.05);
    }
    .profile-box h3 {
      font-size: 20px;
      margin-bottom: 6px;
      font-weight: 600;
    }
    .profile-box p {
      font-size: 14px;
      margin: 2px 0;
      color: #d1d1d1;
    }
    .logout {
      background: rgba(255,255,255,0.3);
      padding: 12px 30px;
      border: none;
      color: white;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      margin-top: auto;
      transition: background 0.3s ease;
      width: 100%;
      max-width: 200px;
      align-self: center;
    }
    .logout:hover {
      background: rgba(255,255,255,0.5);
    }
    .main {
      flex: 1;
      padding: 30px;
      display: flex;
      flex-direction: column;
    }
    .welcome {
      margin-bottom: 25px;
      color: var(--primary);
      font-size: 26px;
      font-weight: 600;
    }
    .feature-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }
    .feature-card {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(46, 125, 50, 0.15);
      transition: background-color 0.3s ease, transform 0.2s ease;
      user-select: none;
    }
    .feature-card:hover {
      background-color: var(--card-hover);
      transform: translateY(-4px);
      box-shadow: 0 10px 20px rgba(46, 125, 50, 0.25);
    }
    .feature-card i {
      font-size: 40px;
      color: var(--primary);
      margin-bottom: 12px;
    }
    .feature-card span {
      font-weight: 600;
      font-size: 16px;
      color: var(--primary);
      display: block;
    }
    @media (max-width: 768px) {
      .sidebar {
        position: absolute;
        height: 100vh;
        z-index: 1000;
      }
      .sidebar.hidden {
        transform: translateX(-100%);
      }
      .main {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <aside class="sidebar" id="sidebar" role="navigation" aria-label="Main sidebar navigation">
    <div class="toggle-btn" onclick="toggleSidebar()" role="button" tabindex="0" aria-label="Toggle sidebar">
      <img src="logo.png" alt="AgriTech Connect Logo" />
    </div>
    <div class="profile-box" aria-label="User profile information">
      <img src="logo.png" alt="User profile photo" id="profilePic" />
      <h3 id="profileName">Loading...</h3>
      <p id="profileBio"></p>
      <p id="profileLocation"></p>
    </div>
    <button class="logout" onclick="logout()" aria-label="Logout from AgriTech Connect">Logout</button>
  </aside>

  <main class="main" id="main" role="main">
    <div class="welcome">Welcome back, <span id="welcomeName">User</span>!</div>
    <div class="feature-grid" aria-label="Main features">
      <div class="feature-card" onclick="navigateTo('dashboard.html')" role="button" tabindex="0" aria-label="Dashboard Home">
        <i class="fas fa-home"></i>
        <span>Dashboard Home</span>
      </div>
      <div class="feature-card" onclick="navigateTo('learning.html')" role="button" tabindex="0" aria-label="Learning Hub">
        <i class="fas fa-book"></i>
        <span>Learning Hub</span>
      </div>
      <div class="feature-card" onclick="navigateTo('marketplace.html')" role="button" tabindex="0" aria-label="Marketplace">
        <i class="fas fa-store"></i>
        <span>Marketplace</span>
      </div>
      <div class="feature-card" onclick="navigateTo('weather.html')" role="button" tabindex="0" aria-label="Weather Advisor">
        <i class="fas fa-cloud-sun"></i>
        <span>Weather Advisor</span>
      </div>
      <div class="feature-card" onclick="navigateTo('sickness.html')" role="button" tabindex="0" aria-label="Sickness Diagnosis">
        <i class="fas fa-stethoscope"></i>
        <span>Sickness Diagnosis</span>
      </div>
      <div class="feature-card" onclick="navigateTo('mentorship.html')" role="button" tabindex="0" aria-label="Mentorship">
        <i class="fas fa-user-friends"></i>
        <span>Mentorship</span>
      </div>
      <div class="feature-card" onclick="navigateTo('chat.html')" role="button" tabindex="0" aria-label="Community Chat">
        <i class="fas fa-comments"></i>
        <span>Community Chat</span>
      </div>
      <div class="feature-card" onclick="navigateTo('cart.html')" role="button" tabindex="0" aria-label="Cart">
        <i class="fas fa-shopping-cart"></i>
        <span>Cart</span>
      </div>
    </div>
  </main>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBLHgzcY_VdE_F5BzEahc6EY5dfSRgLeDw",
      authDomain: "agritechconnect.firebaseapp.com",
      projectId: "agritechconnect-1d52b",
      storageBucket: "agritechconnect.appspot.com",
      messagingSenderId: "1027312049739",
      appId: "1:1027312049739:web:d4475b869a027b767cb7ce"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const profileName = document.getElementById("profileName");
    const profileBio = document.getElementById("profileBio");
    const profileLocation = document.getElementById("profileLocation");
    const profilePic = document.getElementById("profilePic");
    const welcomeName = document.getElementById("welcomeName");

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }
      try {
        const doc = await db.collection("users").doc(user.uid).get();
        const data = doc.data();
        profileName.textContent = data?.displayName || "User";
        welcomeName.textContent = data?.displayName || "User";
        profileBio.textContent = data?.bio || "";
        profileLocation.textContent = data?.location || "";
        profilePic.src = data?.photoURL || "logo.png";
      } catch (error) {
        console.error("Error loading user data:", error);
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }

    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("hidden");
    }

    function navigateTo(url) {
      window.location.href = url;
    }
  </script>
</body>
</html>
