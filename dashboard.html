<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AgriTech Connect â€“ Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a2e0d6fd4c.js" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <style>
    :root {
      --primary: #2e7d32;
      --light: #f1f8e9;
      --bg: #ffffff;
    }
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      min-height: 100vh;
      background: var(--light);
    }
    .sidebar {
      width: 260px;
      background: var(--primary);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px 15px;
      transition: transform 0.3s ease;
    }
    .sidebar.hidden {
      transform: translateX(-100%);
      position: absolute;
      z-index: 999;
    }
    .toggle-btn {
      width: 100%;
      text-align: center;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .toggle-btn img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: white;
      padding: 5px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .toggle-btn img:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .profile-box {
      text-align: center;
    }
    .profile-box img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
      transition: transform 0.3s ease;
      object-fit: cover;
    }
    .profile-box img:hover {
      transform: scale(1.05);
    }
    .profile-box h3 {
      font-size: 18px;
      margin: 5px 0;
    }
    .profile-box p {
      font-size: 13px;
      margin: 2px 0;
    }
    nav a {
      color: white;
      display: block;
      padding: 10px 0;
      text-decoration: none;
      font-size: 15px;
      transition: background 0.3s ease, padding-left 0.3s ease;
    }
    nav a i {
      margin-right: 8px;
    }
    nav a:hover {
      background: rgba(255,255,255,0.15);
      border-radius: 6px;
      padding-left: 10px;
    }
    .logout {
      background: rgba(255,255,255,0.2);
      padding: 10px;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s ease;
      margin-top: 10px;
    }
    .logout:hover {
      background: rgba(255,255,255,0.3);
    }
    .main {
      flex: 1;
      padding: 30px;
    }
    .main h1 {
      color: var(--primary);
      margin-bottom: 10px;
    }
    @media (max-width: 768px) {
      .sidebar {
        position: absolute;
        height: 100vh;
        z-index: 1000;
      }
      .sidebar.show {
        transform: translateX(0);
      }
      .main {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar" role="navigation" aria-label="Main sidebar navigation">
    <div>
      <div class="toggle-btn" onclick="toggleSidebar()" role="button" tabindex="0" aria-label="Toggle sidebar">
        <img src="logo.png" alt="AgriTech Connect Logo" />
      </div>
      <div class="profile-box" aria-label="User profile information">
        <img src="logo.png" alt="User profile photo" id="profilePic" />
        <h3 id="profileName">Loading...</h3>
        <p id="profileBio"></p>
        <p id="profileLocation"></p>
      </div>
      <nav>
        <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard Home</a>
        <a href="learning.html"><i class="fas fa-book"></i> Learning Hub</a>
        <a href="marketplace.html"><i class="fas fa-store"></i> Marketplace</a>
        <a href="weather.html"><i class="fas fa-cloud-sun"></i> Weather Advisor</a>
        <a href="sickness.html"><i class="fas fa-stethoscope"></i> Sickness Diagnosis</a>
        <a href="mentorship.html"><i class="fas fa-user-friends"></i> Mentorship</a>
        <a href="chat.html"><i class="fas fa-comments"></i> Community Chat</a>
        <a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a>
      </nav>
    </div>
    <button class="logout" onclick="logout()" aria-label="Logout from AgriTech Connect">Logout</button>
  </div>

  <main class="main" id="main" role="main">
    <h1>Welcome back, <span id="welcomeName">User</span>!</h1>
    <p>Select a feature from the sidebar to begin.</p>
  </main>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBLHgzcY_VdE_F5BzEahc6EY5dfSRgLeDw",
      authDomain: "agritechconnect.firebaseapp.com",
      projectId: "agritechconnect-1d52b",
      storageBucket: "agritechconnect.appspot.com",
      messagingSenderId: "1027312049739",
      appId: "1:1027312049739:web:d4475b869a027b767cb7ce"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const profileName = document.getElementById("profileName");
    const profileBio = document.getElementById("profileBio");
    const profileLocation = document.getElementById("profileLocation");
    const profilePic = document.getElementById("profilePic");
    const welcomeName = document.getElementById("welcomeName");

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }
      try {
        const doc = await db.collection("users").doc(user.uid).get();
        const data = doc.data();
        profileName.textContent = data?.displayName || "User";
        welcomeName.textContent = data?.displayName || "User";
        profileBio.textContent = data?.bio || "No bio yet";
        profileLocation.textContent = data?.location || "No location";
        profilePic.src = data?.photoURL || "logo.png";
      } catch (error) {
        console.error("Error loading user data:", error);
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }

    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("hidden");
    }
  </script>
</body>
</html>
