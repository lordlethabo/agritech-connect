<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgriTech Connect â€“ Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-white shadow-md p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-green-700">ğŸŒ¾ AgriTech Dashboard</h1>
    <div class="flex items-center gap-4">
      <button id="roleSwitchBtn" onclick="toggleRole()" class="bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700 text-sm">
        ğŸ” Switch Role
      </button>
      <div class="relative">
        <img id="userPhoto" src="https://via.placeholder.com/32" class="w-8 h-8 rounded-full cursor-pointer" onclick="toggleMenu()" />
        <div id="dropdownMenu" class="absolute right-0 mt-2 bg-white shadow-md rounded hidden p-2 w-40 text-black">
          <p class="text-sm" id="userName">User</p>
          <hr class="my-1" />
          <a href="profile.html" class="block text-sm py-1 hover:bg-gray-100">âš™ï¸ Profile</a>
          <button onclick="logout()" class="w-full text-left text-sm py-1 hover:bg-gray-100">ğŸšª Logout</button>
        </div>
      </div>
    </div>
  </header>

  <main class="p-6">
    <h2 class="text-lg font-semibold">Welcome to your personalized dashboard!</h2>
    <p>Your content will adjust based on your selected role.</p>
  </main>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBLHgzcY_VdE_F5BzEahc6EY5dfSRgLeDw",
      authDomain: "agritechconnect.firebaseapp.com",
      projectId: "AgriTechConnect",
      storageBucket: "agritechconnect.appspot.com",
      messagingSenderId: "1027312049739",
      appId: "1:1027312049739:web:d4475b869a027b767cb7ce"
    };
    
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser = null;

    function toggleMenu() {
      document.getElementById("dropdownMenu").classList.toggle("hidden");
    }

    function logout() {
      auth.signOut();
    }

    function updateRoleUI(role) {
      const btn = document.getElementById("roleSwitchBtn");
      btn.textContent = role === "buyer" ? "ğŸ” Switch to Seller" : "ğŸ” Switch to Buyer";
    }

    function toggleRole() {
      const user = auth.currentUser;
      if (!user) return;

      const userRef = db.collection("users").doc(user.uid);
      userRef.get().then(doc => {
        const currentRole = doc.data().role || "buyer";
        const newRole = currentRole === "buyer" ? "seller" : "buyer";
        return userRef.update({ role: newRole });
      }).then(() => {
        updateRoleUI(newRole);
        alert("Role switched successfully!");
      }).catch(err => console.error("Error switching role:", err));
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        document.getElementById("userName").textContent = user.displayName || user.email;
        document.getElementById("userPhoto").src = user.photoURL || "https://via.placeholder.com/32";

        db.collection("users").doc(user.uid).get().then(doc => {
          const role = doc.exists && doc.data().role || "buyer";
          updateRoleUI(role);
        });
      } else {
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
