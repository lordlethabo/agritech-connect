<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgriTech Connect â€“ Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f4f9ef;
    }
    header {
      background-color: #6b8e23;
      padding: 20px;
      color: white;
      text-align: center;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }
    .section {
      padding: 40px 20px;
      background-color: #ffffff;
      margin: 20px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .section h2 {
      color: #4a4721;
      margin-bottom: 20px;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: #f9fdf7;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
      border-left: 5px solid #6b8e23;
    }
    .card h3 {
      font-size: 16px;
      color: #2d3a1f;
      margin-top: 0;
    }
    .card a {
      color: #6b8e23;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>AgriTech Connect Dashboard</h1>
    <p>Empowering Youth Farmers in Rural Communities with Smart Technology</p>
  </header>

  <section class="section" id="knowledge-library">
    <h2>ðŸ“š Knowledge Library</h2>
    <div class="cards" id="articles-list">
      <!-- Articles will load here -->
    </div>
  </section>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBLHgzcY_VdE_F5BzEahc6EY5dfSRgLeDw",
      authDomain: "agritechconnect.firebaseapp.com",
      projectId: "AgriTechConnect",
      storageBucket: "agritechconnect.appspot.com",
      messagingSenderId: "1027312049739",
      appId: "1:1027312049739:web:d4475b869a027b767cb7ce"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function loadArticles() {
      const list = document.getElementById("articles-list");
      list.innerHTML = "<p>Loading...</p>";

      db.collection("articles").get().then(snapshot => {
        list.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <h3>${data.title}</h3>
            <a href="${data.link}" target="_blank">Read more</a>
          `;
          list.appendChild(card);
        });

        if (snapshot.empty) {
          list.innerHTML = "<p>No articles available.</p>";
        }
      }).catch(err => {
        list.innerHTML = "<p>Error loading articles.</p>";
        console.error(err);
      });
    }

    window.onload = loadArticles;
  </script>
</body>
</html>
