<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AgriTech Connect Home</title>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f5f0;
    }

    header {
      background-color: #ffffff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      position: relative;
    }

    .logo-area {
      display: flex;
      align-items: center;
    }

    .logo-area img {
      height: 48px;
      width: 48px;
      border-radius: 50%;
      margin-right: 10px;
    }

    h1 {
      font-size: 1.5rem;
      color: #4a6b3b;
    }

    .profile-pic {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      object-fit: cover;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-area">
      <img src="logo.png" alt="AgriTech Logo">
      <h1>AgriTech Connect</h1>
    </div>
    <div>
      <img src="user.png" alt="Profile" class="profile-pic"/>
    </div>
  </header>

  <!-- Main content can go here -->

</body>
</html>
