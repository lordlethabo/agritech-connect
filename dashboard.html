<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | AgriTech Innovators Connect</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-white shadow-md p-4 flex justify-between items-center">
    <div class="flex items-center space-x-3">
      <img src="logo.png" alt="Logo" class="w-10 h-10 rounded-full" />
      <h1 class="text-xl font-bold text-green-800">Welcome to Your Dashboard</h1>
    </div>
    <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 text-sm">Log Out</button>
  </header>

  <!-- Feature Grid -->
  <main class="max-w-6xl mx-auto px-4 py-8">
    <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-6">

      <a href="learning.html" class="flex flex-col items-center bg-white p-6 rounded-xl shadow hover:scale-105 transition">
        📚<span class="mt-2 text-green-800 font-medium">Learning Hub</span>
      </a>

      <a href="marketplace.html" class="flex flex-col items-center bg-white p-6 rounded-xl shadow hover:scale-105 transition">
        🛒<span class="mt-2 text-green-800 font-medium">Marketplace</span>
      </a>

      <a href="weather.html" class="flex flex-col items-center bg-white p-6 rounded-xl shadow hover:scale-105 transition">
        ☀️<span class="mt-2 text-green-800 font-medium">Weather</span>
      </a>

      <a href="sickness.html" class="flex flex-col items-center bg-white p-6 rounded-xl shadow hover:scale-105 transition">
        🧬<span class="mt-2 text-green-800 font-medium">Sickness Diagnosis</span>
      </a>

      <a href="mentorship.html" class="flex flex-col items-center bg-white p-6 rounded-xl shadow hover:scale-105 transition">
        👨‍🏫<span class="mt-2 text-green-800 font-medium">Mentorship</span>
      </a>

      <a href="community-hub.html" class="flex flex-col items-center bg-white p-6 rounded-xl shadow hover:scale-105 transition">
        🤝<span class="mt-2 text-green-800 font-medium">Community Hub</span>
      </a>

      <a href="chat.html" class="flex flex-col items-center bg-white p-6 rounded-xl shadow hover:scale-105 transition">
        💬<span class="mt-2 text-green-800 font-medium">Chat</span>
      </a>

      <a href="cart.html" class="flex flex-col items-center bg-white p-6 rounded-xl shadow hover:scale-105 transition">
        🧺<span class="mt-2 text-green-800 font-medium">Cart</span>
      </a>

      <a href="notifications.html" class="flex flex-col items-center bg-white p-6 rounded-xl shadow hover:scale-105 transition">
        🔔<span class="mt-2 text-green-800 font-medium">Notifications</span>
      </a>

    </div>
  </main>

  <script>
    function logout() {
      // Optional Firebase logout logic or redirect
      alert("Logging out...");
      location.href = "index.html";
    }
  </script>

</body>
</html>
