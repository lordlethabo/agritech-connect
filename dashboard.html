<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AgriTech Connect â€“ Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #2e7d32;
      --light: #f1f8e9;
      --bg: #ffffff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--light);
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 260px;
      background: var(--primary);
      color: #fff;
      padding: 20px 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.3s ease;
    }
    .sidebar.hidden {
      transform: translateX(-100%);
      position: absolute;
      z-index: 999;
    }
    .profile-box {
      text-align: center;
      margin-bottom: 20px;
    }
    .profile-box img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .profile-box h3 {
      margin: 5px 0;
      font-size: 18px;
    }
    .profile-box p {
      margin: 2px 0;
      font-size: 13px;
    }
    .sidebar nav a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px 0;
      font-size: 15px;
    }
    .sidebar nav a:hover {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
    }
    .logout {
      background: rgba(255,255,255,0.15);
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      margin-top: 15px;
      width: 100%;
      border-radius: 6px;
    }
    .main {
      flex: 1;
      padding: 40px;
      background: var(--bg);
      margin-left: 260px;
      transition: margin-left 0.3s;
    }
    .main.collapsed {
      margin-left: 0;
    }
    .main h1 {
      color: var(--primary);
      font-size: 28px;
    }
    @media (max-width: 768px) {
      .sidebar {
        position: absolute;
        z-index: 1000;
        height: 100%;
        transform: translateX(-100%);
      }
      .sidebar.show {
        transform: translateX(0);
      }
      .main {
        margin-left: 0 !important;
        padding: 20px;
      }
      .main h1 {
        font-size: 24px;
      }
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <aside class="sidebar" id="sidebar">
    <div>
      <div class="profile-box" id="profileBox">
        <img src="logo.png" alt="Profile Picture" id="profilePic" />
        <h3 id="profileName">Loading...</h3>
        <p id="profileBio"></p>
        <p id="profileLocation"></p>
      </div>
      <nav>
        <a href="marketplace.html">Marketplace</a>
        <a href="weather.html">Weather Advisor</a>
        <a href="sickness.html">Sickness Diagnostic</a>
        <a href="mentorship.html">Mentorship</a>
        <a href="cart.html">Cart</a>
        <a href="chat.html">Chats</a>
      </nav>
    </div>
    <button class="logout" onclick="logout()">Logout</button>
  </aside>

  <main class="main" id="mainContent">
    <h1>Welcome to AgriTech Connect</h1>
    <p>This is your dashboard. Use the sidebar to explore features.</p>
  </main>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBLHgzcY_VdE_F5BzEahc6EY5dfSRgLeDw",
      authDomain: "agritechconnect.firebaseapp.com",
      projectId: "agritechconnect-1d52b",
      storageBucket: "agritechconnect.appspot.com",
      messagingSenderId: "1027312049739",
      appId: "1:1027312049739:web:d4475b869a027b767cb7ce"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const profileName = document.getElementById("profileName");
    const profileBio = document.getElementById("profileBio");
    const profileLocation = document.getElementById("profileLocation");
    const profilePic = document.getElementById("profilePic");

    auth.onAuthStateChanged(async user => {
      if (!user) return window.location.href = "index.html";

      try {
        const doc = await db.collection("users").doc(user.uid).get();
        const data = doc.data();

        profileName.textContent = data.displayName || "User";
        profileBio.textContent = data.bio || "No bio";
        profileLocation.textContent = data.location || "Unknown location";
        profilePic.src = data.photoURL || "logo.png";

      } catch (e) {
        console.error("Error fetching user data:", e);
      }
    });

    function logout() {
      auth.signOut().then(() => window.location.href = "index.html");
    }
  </script>
</body>
</html>
