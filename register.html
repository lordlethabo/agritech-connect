<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AgriTech Connect – Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e8f5e9 0%, #a5d6a7 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 24px;
      box-shadow: 0 15px 35px rgba(46, 125, 50, 0.15);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h1 {
      color: #2e7d32;
      margin-bottom: 30px;
    }
    input, select {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 20px;
      font-size: 16px;
      border-radius: 14px;
      border: 1.8px solid #b2dfdb;
      background-color: #f9fff9;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    input:focus, select:focus {
      border-color: #388e3c;
      box-shadow: 0 0 8px rgba(56, 142, 60, 0.4);
      outline: none;
    }
    button {
      width: 100%;
      padding: 14px 0;
      font-size: 17px;
      font-weight: 600;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      background: linear-gradient(45deg, #2e7d32, #66bb6a);
      color: #fff;
      box-shadow: 0 6px 14px rgba(46, 125, 50, 0.4);
      transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
    }
    button:hover {
      background: linear-gradient(45deg, #66bb6a, #2e7d32);
      transform: scale(1.04);
      box-shadow: 0 8px 22px rgba(46, 125, 50, 0.5);
    }
    #message {
      margin-top: 20px;
      font-weight: 600;
      min-height: 26px;
    }
    #message.error {
      color: #d32f2f;
    }
    #message.success {
      color: #388e3c;
    }
    .link {
      margin-top: 12px;
      display: inline-block;
      color: #2e7d32;
      text-decoration: underline;
      cursor: pointer;
      font-size: 15px;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <main class="container" role="main" aria-label="Register form">
    <h1>Create an Account</h1>
    <input type="text" id="displayName" placeholder="Full Name" aria-label="Full Name" required />
    <input type="email" id="email" placeholder="Email" aria-label="Email" required />
    <input type="password" id="password" placeholder="Password" aria-label="Password" required />
    <select id="role" aria-label="Select Role" required>
      <option value="" disabled selected>Select your role</option>
      <option value="buyer">Buyer</option>
      <option value="seller">Seller</option>
      <option value="mentor">Mentor</option>
    </select>
    <button onclick="register()">Sign Up</button>
    <div id="message" role="alert" aria-live="polite"></div>
    <div class="link" onclick="window.location.href='index.html'" role="button" tabindex="0" aria-label="Go to Login Page">Already have an account? Login</div>
  </main>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBLHgzcY_VdE_F5BzEahc6EY5dfSRgLeDw",
      authDomain: "agritechconnect.firebaseapp.com",
      projectId: "agritechconnect-1d52b",
      storageBucket: "agritechconnect.appspot.com",
      messagingSenderId: "1027312049739",
      appId: "1:1027312049739:web:d4475b869a027b767cb7ce"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const msgEl = document.getElementById("message");

    async function register() {
      msgEl.textContent = "";
      msgEl.className = "";

      const displayName = document.getElementById("displayName").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      if (!displayName || !email || !password || !role) {
        msgEl.textContent = "Please fill in all fields.";
        msgEl.className = "error";
        return;
      }

      try {
        // Create user with email & password
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        // Update profile display name
        await user.updateProfile({ displayName });

        // Save user data to Firestore with role
        await db.collection("users").doc(user.uid).set({
          displayName,
          email,
          role,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        msgEl.textContent = "Account created successfully! Redirecting...";
        msgEl.className = "success";

        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1500);
      } catch (error) {
        msgEl.textContent = error.message;
        msgEl.className = "error";
      }
    }
  </script>
</body>
</html>
