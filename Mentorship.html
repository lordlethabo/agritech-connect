<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mentorship Admin - AgriTech Connect</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f9ef;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #4a4721;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 12px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #6b8e23;
      color: white;
    }
    button {
      padding: 6px 12px;
      margin-right: 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .approve { background: #2ecc71; color: white; }
    .reject { background: #e74c3c; color: white; }
  </style>
</head>
<body>
  <h1>üßë‚Äçüè´ Mentorship Admin Panel</h1>
  <table>
    <thead>
      <tr>
        <th>User</th>
        <th>Requested Mentor</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="requestTable"></tbody>
  </table>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBLHgzcY_VdE_F5BzEahc6EY5dfSRgLeDw",
      authDomain: "agritechconnect.firebaseapp.com",
      projectId: "agritechconnect-1d52b"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    auth.onAuthStateChanged(async user => {
      if (!user) return location.href = 'login.html';
      const snap = await db.collection("users").doc(user.uid).get();
      if (!snap.exists || (snap.data().role !== "admin" && snap.data().role !== "agent")) {
        alert("Admins or Agents only.");
        return location.href = "dashboard.html";
      }
      loadRequests();
    });

    function loadRequests() {
      db.collection("mentor_requests").onSnapshot(snapshot => {
        const table = document.getElementById("requestTable");
        table.innerHTML = "";
        snapshot.forEach(doc => {
          const d = doc.data();
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${d.username}</td>
            <td>${d.mentorName || 'Not Assigned'}</td>
            <td>${d.status || 'pending'}</td>
            <td>
              <button class="approve" onclick="updateStatus('${doc.id}', 'approved')">Approve</button>
              <button class="reject" onclick="updateStatus('${doc.id}', 'rejected')">Reject</button>
            </td>
          `;
          table.appendChild(row);
        });
      });
    }

    function updateStatus(id, status) {
      db.collection("mentor_requests").doc(id).update({ status });
    }
  </script>
</body>
</html>
