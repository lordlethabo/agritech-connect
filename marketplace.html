<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgriTech Connect â€“ Marketplace</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f9ef;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .product {
      background: white;
      padding: 16px;
      margin: 10px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 300px;
      display: inline-block;
      vertical-align: top;
    }
    .product img {
      max-width: 100%;
      border-radius: 10px;
    }
    .cart-container {
      position: fixed;
      top: 20px;
      right: 20px;
      background: white;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 300px;
    }
    .cart-item {
      margin-bottom: 10px;
    }
    .checkout-btn {
      padding: 10px 20px;
      background: #6b8e23;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Marketplace</h1>
  <div id="productList"></div>
  <div class="cart-container">
    <h3>Your Cart</h3>
    <div id="cartItems"></div>
    <button class="checkout-btn" onclick="checkout()">Checkout</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBLHgzcY_VdE_F5BzEahc6EY5dfSRgLeDw",
      authDomain: "agritechconnect.firebaseapp.com",
      projectId: "agritechconnect-1d52b",
      storageBucket: "agritechconnect.appspot.com",
      messagingSenderId: "1027312049739",
      appId: "1:1027312049739:web:xxx"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser = null;
    let cart = [];

    auth.onAuthStateChanged(user => {
      if (!user) return location.href = 'login.html';
      currentUser = user;
      loadProducts();
    });

    function loadProducts() {
      db.collection("products").onSnapshot(snapshot => {
        const container = document.getElementById("productList");
        container.innerHTML = "";
        snapshot.forEach(doc => {
          const d = doc.data();
          const div = document.createElement("div");
          div.className = "product";
          div.innerHTML = `
            <img src="${d.imageURL || ''}" alt="${d.name}" />
            <h3>${d.name}</h3>
            <p>${d.category}</p>
            <p>$${d.price}</p>
            <button onclick="addToCart('${doc.id}', '${d.name}', ${d.price})">Add to Cart</button>
          `;
          container.appendChild(div);
        });
      });
    }

    function addToCart(id, name, price) {
      const existing = cart.find(i => i.id === id);
      if (existing) {
        existing.qty++;
      } else {
        cart.push({ id, name, price, qty: 1 });
      }
      renderCart();
    }

    function renderCart() {
      const container = document.getElementById("cartItems");
      container.innerHTML = "";
      cart.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          ${item.name} x ${item.qty} - $${item.qty * item.price}
          <button onclick="updateQty(${index}, 1)">+</button>
          <button onclick="updateQty(${index}, -1)">-</button>
        `;
        container.appendChild(div);
      });
    }

    function updateQty(index, delta) {
      cart[index].qty += delta;
      if (cart[index].qty <= 0) cart.splice(index, 1);
      renderCart();
    }

    async function checkout() {
      if (!cart.length) return alert("Your cart is empty");
      const order = {
        uid: currentUser.uid,
        items: cart,
        created: firebase.firestore.FieldValue.serverTimestamp(),
        status: "pending"
      };
      await db.collection("orders").add(order);
      cart = [];
      renderCart();
      alert("Order placed!");
    }
  </script>
</body>
</html>
