<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Learning Hub | AgriTech Connect</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f6f4;
    }

    header {
      display: flex;
      align-items: center;
      background-color: #2e7d32;
      color: white;
      padding: 10px 20px;
    }

    header img {
      height: 40px;
      margin-right: 15px;
    }

    h1 {
      font-size: 1.5rem;
    }

    .container {
      padding: 20px;
    }

    .category {
      margin-bottom: 30px;
    }

    .category h2 {
      color: #2e7d32;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }

    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
    }

    iframe {
      width: 100%;
      height: 180px;
      border-radius: 8px;
    }

    @media (max-width: 600px) {
      iframe {
        height: 200px;
      }
    }
  </style>
</head>

<header>
  <img src="logo.png" alt="AgriTech Connect Logo" />
  <h1>AgriTech Connect Learning Hub</h1>
</header>

<div class="container">
