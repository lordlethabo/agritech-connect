<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learning Hub - AgriTech Connect</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }
    iframe {
      width: 100%;
      height: 250px;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-green-800 text-white p-4 space-y-4">
      <h1 class="text-xl font-bold">Learning Hub</h1>
      <nav class="space-y-2">
        <a href="#financial" class="block hover:bg-green-700 p-2 rounded">Financial Literacy</a>
        <a href="#funding" class="block hover:bg-green-700 p-2 rounded">Funding for Agriculture</a>
        <a href="#regional" class="block hover:bg-green-700 p-2 rounded">Farming by Region</a>
        <a href="#specialized" class="block hover:bg-green-700 p-2 rounded">Specialized Farming</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6 overflow-y-auto">

      <!-- Financial Literacy -->
      <section id="financial" class="mb-10">
        <h2 class="text-2xl font-semibold mb-4">Financial Literacy for Beginners</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <iframe src="https://www.youtube.com/embed/k0aRLu3L_hk" allowfullscreen></iframe>
          <iframe src="https://www.youtube.com/embed/JhdNsVP4JFM" allowfullscreen></iframe>
        </div>
      </section>

      <!-- Funding for Agriculture -->
      <section id="funding" class="mb-10">
        <h2 class="text-2xl font-semibold mb-4">How to Get Funded in Agriculture</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <iframe src="https://www.youtube.com/embed/EYEbnkWPl58" allowfullscreen></iframe>
          <iframe src="https://www.youtube.com/embed/NoAXFPVsKJk" allowfullscreen></iframe>
        </div>
      </section>

      <!-- Farming by Region -->
      <section id="regional" class="mb-10">
        <h2 class="text-2xl font-semibold mb-4">Farming by Region</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <iframe src="https://www.youtube.com/embed/wbGImjMc_8o" allowfullscreen title="West Africa"></iframe>
          <iframe src="https://www.youtube.com/embed/O2hrU5Bgz4I" allowfullscreen title="East Africa"></iframe>
          <iframe src="https://www.youtube.com/embed/Xxd4QHENmvQ" allowfullscreen title="Southern Africa"></iframe>
        </div>
      </section>

      <!-- Specialized Farming -->
      <section id="specialized" class="mb-10">
        <h2 class="text-2xl font-semibold mb-4">Specialized Farming: Vegetables, Fruits, Livestock & Product Sales</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <!-- Onions -->
          <iframe src="https://www.youtube.com/embed/2OnXqxWyR2o" allowfullscreen title="Onion Farming"></iframe>
          <!-- Spinach -->
          <iframe src="https://www.youtube.com/embed/ONLb0QDfvvA" allowfullscreen title="Spinach Farming"></iframe>
          <!-- Cabbage -->
          <iframe src="https://www.youtube.com/embed/4RSYykmb3_o" allowfullscreen title="Cabbage Farming"></iframe>
          <!-- General Vegetables -->
          <iframe src="https://www.youtube.com/embed/ySvhU3HJJz4" allowfullscreen title="Vegetable Farming"></iframe>
          <!-- Fruits -->
          <iframe src="https://www.youtube.com/embed/cqwZQbgcbvY" allowfullscreen title="Fruit Farming"></iframe>
          <!-- Livestock -->
          <iframe src="https://www.youtube.com/embed/DLO1OBGkqgU" allowfullscreen title="Livestock Farming"></iframe>
          <!-- Product Selling -->
          <iframe src="https://www.youtube.com/embed/Nx7kR5iEYi8" allowfullscreen title="Agriculture Product Sales"></iframe>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
