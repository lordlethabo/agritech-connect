<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AgriTech Connect ‚Äì Cart</title>
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    rel="stylesheet"
  />
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <style>
    body.dark-mode {
      background-color: #0f111a;
      color: #cbd5e1;
    }
    .logo-border {
      border: 4px solid #34d399;
      border-radius: 9999px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 8px #34d399aa;
      cursor: pointer;
    }
    .logo-border:hover {
      border-color: #10b981;
      box-shadow: 0 0 15px #10b981dd;
    }
    /* Futuristic minimal cart */
    #cartItems {
      background: #1f2937;
      border-radius: 12px;
      padding: 20px;
      box-shadow:
        0 0 12px #22c55e99,
        inset 0 0 6px #22c55e66;
      max-height: 450px;
      overflow-y: auto;
      color: #d1fae5;
    }
    #cartItems::-webkit-scrollbar {
      width: 8px;
    }
    #cartItems::-webkit-scrollbar-thumb {
      background: #22c55eaa;
      border-radius: 10px;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #22c55e33;
      padding: 12px 0;
      transition: background 0.3s ease;
    }
    .cart-item:hover {
      background: #22c55e11;
      border-radius: 8px;
    }
    .item-info {
      flex: 1;
    }
    .item-name {
      font-weight: 600;
      font-size: 1.1rem;
      color: #a7f3d0;
    }
    .item-price-qty {
      font-size: 0.875rem;
      color: #86efac;
      margin-top: 2px;
    }
    .item-controls {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .control-btn {
      background: #22c55e;
      border: none;
      color: #0f111a;
      font-weight: 700;
      font-size: 1.25rem;
      border-radius: 6px;
      width: 32px;
      height: 32px;
      cursor: pointer;
      box-shadow: 0 0 6px #22c55eaa;
      transition: background-color 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
    }
    .control-btn:hover {
      background: #16a34a;
      box-shadow: 0 0 12px #16a34aee;
    }
    .remove-btn {
      background: transparent;
      color: #ef4444;
      font-size: 1.2rem;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .remove-btn:hover {
      color: #b91c1c;
    }
    #cartTotal {
      font-weight: 700;
      font-size: 1.5rem;
      text-align: right;
      margin-top: 20px;
      color: #34d399;
      text-shadow: 0 0 6px #34d399aa;
    }
    #checkoutButton {
      margin-top: 20px;
      background: #22c55e;
      color: #0f111a;
      padding: 14px 28px;
      font-weight: 700;
      font-size: 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 12px #22c55eaa;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    #checkoutButton:hover:not(:disabled) {
      background: #16a34a;
      box-shadow: 0 0 20px #16a34aee;
    }
    #checkoutButton:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      box-shadow: none;
    }
  </style>
</head>
<body
  id="main-body"
  class="flex bg-gray-100 text-gray-900 dark-mode:text-white"
>
  <aside
    class="w-64 bg-green-800 text-white p-4 hidden md:block min-h-screen sticky top-0"
  >
    <img
      src="logo.png"
      alt="AgriTech Connect Logo"
      class="w-32 mb-6 rounded-full logo-border"
      onclick="toggleSidebar()"
    />
    <nav class="space-y-3">
      <a href="dashboard.html" class="block hover:bg-green-700 p-2 rounded"
        >üè† Dashboard</a
      >
      <a href="marketplace.html" class="block hover:bg-green-700 p-2 rounded"
        >üõí Marketplace</a
      >
      <a href="learning.html" class="block hover:bg-green-700 p-2 rounded"
        >üéì Learning Hub</a
      >
      <a href="weather.html" class="block hover:bg-green-700 p-2 rounded"
        >‚õÖ Weather</a
      >
      <a href="sickness.html" class="block hover:bg-green-700 p-2 rounded"
        >ü©∫ Crop Doctor</a
      >
      <a href="mentorship.html" class="block hover:bg-green-700 p-2 rounded"
        >üë• Mentorship</a
      >
      <a href="chat.html" class="block hover:bg-green-700 p-2 rounded"
        >üí¨ Community Chat</a
      >
      <a href="cart.html" class="block bg-green-700 p-2 rounded font-semibold"
        >üß∫ Cart</a
      >
    </nav>
  </aside>

  <div class="flex-1 flex flex-col min-h-screen">
    <header
      class="bg-white shadow-md p-4 flex items-center justify-between sticky top-0 z-50"
    >
      <div class="flex items-center gap-2">
        <img
          src="logo.png"
          alt="Logo"
          class="w-10 h-10 rounded-full logo-border md:hidden"
          onclick="toggleSidebar()"
        />
        <h1 class="text-xl font-bold">Cart</h1>
      </div>
      <div class="flex items-center gap-4">
        <button onclick="toggleDarkMode()" class="text-lg">
          <i class="fas fa-moon"></i>
        </button>
        <div class="relative">
          <img
            id="userPhoto"
            src="https://via.placeholder.com/32"
            class="w-8 h-8 rounded-full cursor-pointer"
            onclick="toggleMenu()"
          />
          <div
            id="dropdownMenu"
            class="absolute right-0 mt-2 bg-white shadow-md rounded hidden p-2 w-40 text-black"
          >
            <p class="text-sm" id="userName">User</p>
            <hr class="my-1" />
            <a
              href="profile.html"
              class="block text-sm py-1 hover:bg-gray-100"
              >‚öôÔ∏è Profile</a
            >
            <button
              onclick="logout()"
              class="w-full text-left text-sm py-1 hover:bg-gray-100"
            >
              üö™ Logout
            </button>
          </div>
        </div>
      </div>
    </header>

    <main class="p-6 space-y-6 flex-1 flex flex-col max-w-4xl mx-auto">
      <section>
        <h2 class="text-2xl font-semibold mb-6 tracking-wide text-green-400">
          üß∫ Your Cart
        </h2>
        <div id="cartItems"></div>
        <div id="cartTotal"></div>
        <button id="checkoutButton" disabled>Proceed to Checkout</button>
      </section>
    </main>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBLHgzcY_VdE_F5BzEahc6EY5dfSRgLeDw",
      authDomain: "agritechconnect-1d52b.firebaseapp.com",
      projectId: "agritechconnect-1d52b",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser = null;
    let cart = [];

    auth.onAuthStateChanged((user) => {
      if (user) {
        currentUser = user;
        document.getElementById("userName").textContent =
          user.displayName || user.email;
        document.getElementById("userPhoto").src =
          user.photoURL || "https://via.placeholder.com/32";
        loadCart();
      } else {
        window.location.href = "index.html";
      }
    });

    function logout() {
      auth.signOut();
    }
    function toggleMenu() {
      document.getElementById("dropdownMenu").classList.toggle("hidden");
    }
    function toggleSidebar() {
      document.querySelector("aside").classList.toggle("hidden");
    }
    function toggleDarkMode() {
      document.getElementById("main-body").classList.toggle("dark-mode");
    }

    async function loadCart() {
      const cartRef = db
        .collection("carts")
        .doc(currentUser.uid)
        .collection("items");

      const snapshot = await cartRef.get();
      cart = [];
      snapshot.forEach((doc) => {
        cart.push({ id: doc.id, ...doc.data() });
      });

      renderCart();
    }

    function renderCart() {
      const cartItemsDiv = document.getElementById("cartItems");
      const cartTotalDiv = document.getElementById("cartTotal");
      const checkoutButton = document.getElementById("checkoutButton");
      cartItemsDiv.innerHTML = "";

      if (cart.length === 0) {
        cartItemsDiv.innerHTML =
          '<p class="text-gray-400 text-center py-8 text-lg">Your cart is empty.</p>';
        cartTotalDiv.textContent = "";
        checkoutButton.disabled = true;
        return;
      }

      let total = 0;
      cart.forEach((item) => {
        total += item.price * item.quantity;

        const itemDiv = document.createElement("div");
        itemDiv.className = "cart-item";

        itemDiv.innerHTML = `
          <div class="item-info">
            <div class="item-name">${item.name}</div>
            <div class="item-price-qty">R ${item.price.toFixed(2)} √ó ${item.quantity}</div>
          </div>
          <div class="item-controls">
            <button class="control-btn" onclick="updateQuantity('${item.id}', ${item.quantity - 1})" aria-label="Decrease quantity">‚àí</button>
            <span>${item.quantity}</span>
            <button class="control-btn" onclick="updateQuantity('${item.id}', ${item.quantity + 1})" aria-label="Increase quantity">+</button>
            <button class="remove-btn" onclick="removeItem('${item.id}')" aria-label="Remove item"><i class="fas fa-trash"></i></button>
          </div>
        `;
        cartItemsDiv.appendChild(itemDiv);
      });

      cartTotalDiv.textContent = `Total: R ${total.toFixed(2)}`;
      checkoutButton.disabled = false;
    }

    async function updateQuantity(itemId, newQty) {
      if (newQty < 1) return;
      const itemIndex = cart.findIndex((i) => i.id === itemId);
      if (itemIndex === -1) return;
      cart[itemIndex].quantity = newQty;
      await db
        .collection("carts")
        .doc(currentUser.uid)
        .collection("items")
        .doc(itemId)
        .update({ quantity: newQty });
      renderCart();
    }

    async function removeItem(itemId) {
      await db
        .collection("carts")
        .doc(currentUser.uid)
        .collection("items")
        .doc(itemId)
        .delete();
      cart = cart.filter((i) => i.id !== itemId);
      renderCart();
    }

    document
      .getElementById("checkoutButton")
      .addEventListener("click", () =>
        alert("Checkout functionality coming soon!")
      );
  </script>
</body>
</html>
