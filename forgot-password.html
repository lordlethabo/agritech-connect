<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - AgriTech Connect</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f3f5f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    header {
      position: absolute;
      top: 0;
      width: 100%;
      background-color: #ffffff;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    header img {
      height: 48px;
      border-radius: 50%;
    }
    header h1 {
      font-size: 1.5rem;
      margin-left: 1rem;
      color: #4a6b3b;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
      width: 90%;
      max-width: 400px;
      margin-top: 6rem;
    }
    form h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #4a6b3b;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 1rem;
      border: 1px solid #a3b18a;
      border-radius: 10px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #7ca982;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background-color: #5a7d55;
    }
    .links {
      text-align: center;
      margin-top: 1rem;
    }
    .links a {
      color: #4a6b3b;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="AgriTech Logo">
    <h1>AgriTech Innovators Connect</h1>
  </header>

  <form id="resetForm">
    <h2>Reset Your Password</h2>
    <input type="email" id="email" placeholder="Enter your email" required />
    <button type="submit">Send Reset Link</button>
    <div class="links">
      <p><a href="login.html">Back to Login</a></p>
    </div>
  </form>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBLHgzcY_VdE_F5BzEahc6EY5dfSRgLeDw",
      authDomain: "agritechconnect-1d52b.firebaseapp.com",
      projectId: "agritechconnect-1d52b",
      appId: "1:1027312049739:web:d4475b869a027b767cb7ce"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("resetForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;

      auth.sendPasswordResetEmail(email)
        .then(() => {
          alert("✅ Password reset link sent. Check your inbox.");
        })
        .catch((error) => {
          alert("❌ " + error.message);
        });
    });
  </script>
</body>
</html>
