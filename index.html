<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgriTech Connect - Login</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f8f9f3;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    header img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }

    header h1 {
      color: #4a6b3b;
      font-size: 1.5rem;
    }

    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #4a6b3b;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 0.5rem 0;
      border: 1px solid #a3b18a;
      border-radius: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #7ca982;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #5a7d55;
    }

    .link {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: #4a6b3b;
      text-decoration: none;
    }

    .message {
      text-align: center;
      color: red;
      margin-top: 1rem;
    }
  </style>
</head>

<body>
  <header>
    <img src="logo.png" alt="AgriTech Logo" />
    <h1>AgriTech Connect</h1>
  </header>

  <div class="container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="login()">Login</button>
    <a href="#" class="link" onclick="resetPassword()">Forgot Password?</a>
    <a href="register.html" class="link">Create an Account</a>
    <p id="message" class="message"></p>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBLHgzcY_VdE_F5BzEahc6EY5dfSRgLeDw",
      authDomain: "agritechconnect-1d52b.firebaseapp.com",
      projectId: "agritechconnect-1d52b",
      storageBucket: "agritechconnect-1d52b.appspot.com",
      messagingSenderId: "1027312049739",
      appId: "1:1027312049739:web:d4475b869a027b767cb7ce"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const msg = document.getElementById("message");

      if (!email || !password) {
        msg.textContent = "Please enter email and password.";
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          msg.style.color = 'green';
          msg.textContent = "Login successful! Redirecting...";
          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 1500);
        })
        .catch(error => {
          msg.textContent = error.message;
        });
    }

    function resetPassword() {
      const email = document.getElementById("email").value;
      const msg = document.getElementById("message");

      if (!email) {
        msg.textContent = "Enter your email to reset password.";
        return;
      }

      auth.sendPasswordResetEmail(email)
        .then(() => {
          msg.style.color = 'green';
          msg.textContent = "Password reset email sent.";
        })
        .catch(error => {
          msg.textContent = error.message;
        });
    }
  </script>
</body>

</html>
