<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AgriTech Connect – Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Styles omitted here for brevity - identical to last version */
    /* Add your previous CSS styles here */
  </style>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="https://raw.githubusercontent.com/lordlethabo/agritech-connect/main/logo.png" alt="AgriTech Logo" class="logo" />
    </div>

    <h1>AgriTech Connect</h1>

    <input type="email" id="email" placeholder="Email" autocomplete="email" />
    <input type="password" id="password" placeholder="Password" autocomplete="current-password" />

    <label style="display:block; margin:10px 0; font-size:14px">
      <input type="checkbox" id="rememberMe"> Remember Me
    </label>

    <button onclick="login()">Login</button>
    <button onclick="googleLogin()" style="background-color:#db4437; margin-top:10px">Sign in with Google</button>
    <button onclick="phoneLoginPrompt()" style="background-color:#4285f4; margin-top:10px">Sign in with Phone</button>

    <div>
      <span class="link" onclick="resetPassword()">Forgot Password?</span> |
      <span class="link" onclick="window.location.href='register.html'">Create Account</span>
    </div>

    <div id="recaptcha-container"></div>
    <div id="message"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBLHgzcY_VdE_F5BzEahc6EY5dfSRgLeDw",
      authDomain: "agritechconnect.firebaseapp.com",
      projectId: "AgriTechConnect",
      storageBucket: "agritechconnect.appspot.com",
      messagingSenderId: "1027312049739",
      appId: "1:1027312049739:web:d4475b869a027b767cb7ce"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Auto-login if already signed in
    auth.onAuthStateChanged(user => {
      if (user) window.location.href = 'dashboard.html';
    });

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const remember = document.getElementById("rememberMe").checked;
      const msg = document.getElementById("message");

      if (!email || !password) {
        msg.style.color = "red";
        msg.textContent = "❌ Email and password are required.";
        return;
      }

      auth.setPersistence(remember ? firebase.auth.Auth.Persistence.LOCAL : firebase.auth.Auth.Persistence.SESSION)
        .then(() => {
          return auth.signInWithEmailAndPassword(email, password);
        })
        .then(() => {
          msg.style.color = "green";
          msg.textContent = "✅ Login successful! Redirecting...";
          setTimeout(() => window.location.href = "dashboard.html", 1000);
        })
        .catch(error => {
          msg.style.color = "red";
          msg.textContent = "❌ " + error.message;
        });
    }

    function resetPassword() {
      const email = document.getElementById("email").value.trim();
      const msg = document.getElementById("message");
      if (!email) {
        msg.style.color = "red";
        msg.textContent = "Please enter your email address.";
        return;
      }
      auth.sendPasswordResetEmail(email)
        .then(() => {
          msg.style.color = "green";
          msg.textContent = "📩 Password reset email sent!";
        })
        .catch(error => {
          msg.style.color = "red";
          msg.textContent = error.message;
        });
    }

    function googleLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          window.location.href = 'dashboard.html';
        })
        .catch(error => {
          document.getElementById("message").textContent = error.message;
        });
    }

    function phoneLoginPrompt() {
      const phone = prompt("Enter your phone number in international format (e.g., +27601234567):");
      if (!phone) return;

      window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
        size: 'invisible'
      });

      auth.signInWithPhoneNumber(phone, window.recaptchaVerifier)
        .then(confirmationResult => {
          const code = prompt("Enter the verification code sent to your phone:");
          if (!code) return;
          confirmationResult.confirm(code)
            .then(result => {
              window.location.href = 'dashboard.html';
            })
            .catch(error => {
              document.getElementById("message").textContent = error.message;
            });
        })
        .catch(error => {
          document.getElementById("message").textContent = error.message;
        });
    }
  </script>
</body>
</html>
